<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Apps</title>
    <!-- link CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Judul To Do List -->
    <header>
      <h1>NOTES</h1>
    </header>

    <!-- Bungkus dari body -->
    <div class="wrapper">
      <div class="container bg-white shadow">
        <h2 class="container-header text-center">WHAT'S YOUR PLAN ?</h2>
        <form class="form" action="#" id="form">
          <!-- Form input rencana -->
          <div class="form-group form-title">
            <label for="title" class="title">Input what to do</label>
            <input type="text" id="title" name="title" maxlength="12" required />
            <label id="notifKarakter">Remaining character: <span id="hitung">0</span></label>
          </div>
          <!-- Form input deadline -->
          <div class="form-group form-title">
            <label for="date" class="date">Input deadline</label>
            <input type="date" id="date" name="date" required />
          </div>
          <input type="submit" value="Submit" name="Submit" class="btn-submit" />
        </form>
        <!-- Bungkus dari To Do List yang akan diisi -->
        <div class="container wadah">
          <h2 class="container-header">This is your plan:</h2>
          <div class="list-item" id="todos"></div>
          <h2 class="container-header">Plan completed:</h2>
          <div class="list-item" id="completed-todos"></div>
        </div>
      </div>
    </div>
    <!-- link Javascript -->
    <script src="js/DOM.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
